<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/wangEditor.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <!-- 预览的img -->
                        <label for="inputCover"><img src="images/shangchuantupian.jpg" class="article_cover"></label>
                        <!-- 选择图片 -->
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <!-- jeDate插件 -->
                        <div class="jeitem">
                            <!-- <label class="jelabel">点击图标</label> -->
                            <div class="jeinpbox">
                                <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})"></div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-9" id="editor" style="z-index: 10;">
                        <p>请输入你要发表的正文</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改已发布</button>
                        <button type="submit" class="btn btn-default btn-draft">修改为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<!-- 模板引擎 类别模板 -->
<script id="category_item" type="text/html">
    {{each data v}}
    <option value="{{v.id}}">{{v.name}}</option>
    {{/each}}
</script>
<script>
    $(function () {

        // 头像预览
        $("#inputCover").on("change", function () {
            let file = this.files[0];
            let url = URL.createObjectURL(file);
            $(".article_cover").attr("src", url);

        })

        /* 日期插件方法 */
        jeDate("#testico", {
            isinitVal: true, //初始化事件
            format: "YYYY-MM-DD",
            isTime: false,
            minDate: "2014-09-19 00:00:00"
        })
        /* 富文本编辑器 */
        var E = window.wangEditor
        var editor2 = new E('#editor')
        editor2.create()

        // 一进到页面发送ajax请求，请求文章类别的数量
        $.get({
            url: BigNew.category_list,
            success: function (backdata) {
                if (backdata.code == 200) {
                    // 调用模板引擎的template方法
                    // console.log(backdata);
                    let res = template("category_item", backdata);
                    // console.log(res);
                    $(".category").html(res)
                }
            }
        })

        let id = null;
        new Promise((resolve, reject) => {
            $.get({
                url: BigNew.category_list,
                success: function (backdata) {
                    if (backdata.code == 200) {
                        // 调用模板引擎的template方法
                        // console.log(backdata);
                        let res = template("category_item", backdata);
                        // console.log(res);
                        $(".category").html(res);
                        resolve();
                    } else {
                        reject(backdata.msg);
                    }
                }
            })
        }).then(function () {
            // 获取传递过来的需要编辑的文章id，然后发送ajax请求发送该文章的信息
            id = location.search.split("=")[1];
            $.ajax({
                type: "get",
                url: BigNew.article_search,
                data: {
                    id
                },
                success: function (backdata) {
                    console.log(backdata.data);
                    if (backdata.code == 200) {
                        // 显示数据到编辑页面中
                        $("#inputTitle").val(backdata.data.title);
                        $(".category").val(backdata.data.categoryId);
                        $(".article_cover").attr("src", backdata.data.cover);
                        $(".jeinput").val(backdata.data.date);
                        editor2.txt.html(backdata.data.content);
                    }
                }
            })
        }, function (msg) {
            console.log(msg);
        })


        // 点击修改已发布按钮 发送ajax请求
        $(".btn-edit").on("click", function (e) {
            e.preventDefault();
            let fd = new FormData(document.querySelector("form"))
            // 往fd对象中追加富文本编辑器的正文和已发布，还有id
            fd.append("content", editor2.txt.html());
            fd.append("id", id)
            fd.append("state", "已发布");

            // 发送ajax请求
            $.ajax({
                type: "post",
                url: BigNew.article_edit,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backdata) {
                    console.log(backdata);
                    if (backdata.code == 200) {
                        alert("修改成功！")
                        history.back(); //因为用户编辑页都是用户从文章页进来里的，所以回退就直接回去了
                        // parent.$("ul.level02>li:eq(0)").click();
                        // location.href = "./article_list.html"
                    }
                }
            })
        })

        // 点击修改保存为草稿按钮
        $(".btn-draft").on("click", function (e) {
            e.preventDefault();
            let fd = new FormData(document.querySelector("form"))
            // 往fd对象中追加富文本编辑器的正文和已发布 还有文章id
            fd.append("content", editor2.txt.html());
            fd.append("id", id);
            // fd.append("state", "草稿");//为空就默认为草稿

            // 发送ajax请求
            $.ajax({
                type: "post",
                url: BigNew.article_edit,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backdata) {
                    console.log(backdata);
                    if (backdata.code == 200) {
                        alert("修改成功！")
                        history.back(); //因为用户编辑页都是用户从文章页进来里的，所以回退就直接回去了
                    }
                }
            })
        })

    })
</script>

</html>
