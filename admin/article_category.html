<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal"  class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- bootstrap的模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModaltitle">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="text" style="display: none;" id="hideEditID">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label tx1">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label tx2">分类别名:</label>
                            <input type="text" class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="addOredit-category">新增</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 准备模板 -->
    <script id="category_temp" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{v.id}}" data-toggle="modal" data-target="#myModal"
                    class=" btn btn-info btn-xs editBtn">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs deleteBtn">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {

            // 一进到页面就发送请求查询文章类别
            function getDate() {
                $.get({
                    type: "get",
                    url: BigNew.category_list,
                    success: function (backdata) {
                        if (backdata.code == 200) {
                            // 调用模板引擎的template方法
                            let res = template("category_temp", backdata)
                            // console.log(res);
                            $("tbody").html(res);
                        }
                    }
                })
            }
            getDate();

            // 判断到底是新增分类弹出模态框还是编辑弹出的模态框
            // 也可以用show.bs.modal这个事件：在模态框显示的时候触发
            // 然后用e.relatedTarget属性进行判断点击的是哪一个按钮

            // 点击新增分类弹出对应的模态框
            $("#xinzengfenlei").on("click", function () {
                $("#recipient-name").val("");
                $("#message-text").val("");
                $("#myModal .modal-title").text("新增分类");
                $("#myModal .modal-footer button:eq(1)").text("新增");
                $("#myModal .modal-footer button:eq(1)").removeClass("btn-success");
            })
            // 点击编辑弹出对应的模态框
            $(".common_con tbody").on("click", ".editBtn", function () {
                $("#myModal .modal-title").text("编辑分类");
                $("#myModal .modal-footer button:eq(1)").text("编辑");
                $("#myModal .modal-footer button:eq(1)").addClass("btn-success");
                // 数据的回显 发送ajax请求将当前点击编辑的文章类别进行回显
                let id = $(this).data("id");
                $("#hideEditID").val(id);
                $.ajax({
                    type: "get",
                    url: BigNew.category_search,
                    data: {
                        id
                    },
                    success: function (backdata) {
                        if (backdata.code == 200) {
                            $("#recipient-name").val(backdata.data[0].name);
                            $("#message-text").val(backdata.data[0].slug);
                        }
                    }
                })
            })

            // 给新增和编辑按钮绑定点击事件
            $("#addOredit-category").on("click", function () {
                // 使用文字内容判断点击的是新增还是编辑按钮
                if ($(this).text() == "新增") {
                    // console.log('发送新增分类请求');
                    let categoryName = $("#recipient-name").val().trim();
                    let categorySlug = $("#message-text").val().trim();
                    $.ajax({
                        type: "post",
                        url: BigNew.category_add,
                        data: {
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backdata) {
                            if (backdata.code = 200) {
                                alert("新增成功");
                                // 刷新分类数据
                                getDate();
                                // 清楚新增分类模态框中input的值
                                $("#recipient-name").val("");
                                $("#message-text").val("");
                                // 隐藏模态框
                                $("#myModal").modal("hide");
                            }
                        }
                    })
                } else {
                    // console.log('发送编辑分类请求');
                    let id = $("#hideEditID").val();
                    let categoryName = $("#recipient-name").val().trim();
                    let categorySlug = $("#message-text").val().trim();
                    $.ajax({
                        type: "post",
                        url: BigNew.category_edit,
                        data: {
                            id:id,
                            name: categoryName,
                            slug: categorySlug
                        },
                        success: function (backdata) {
                            if (backdata.code == 200) {
                                alert("修改成功")
                                getDate();
                                // 清楚编辑分类模态框中input的值
                                $("#recipient-name").val("");
                                $("#message-text").val("");
                                // 隐藏模态框
                                $("#myModal").modal("hide");
                            }
                        }
                    })
                }
            })

            // 给删除按钮添加点击事件
            $(".common_con tbody").on("click", ".deleteBtn", function () {
                // 将id值传过来
                let id=$(this).data("id");
                // console.log(id);
                if(confirm("你确定要删除这个分类吗？")){
                    // 发送ajax请求
                    $.ajax({
                        type:"post",
                        url:BigNew.category_delete,
                        data:{id},
                        success:function(backdata){
                            alert(backdata.msg);
                            if(backdata.msg=="删除成功"){
                                getDate();
                            }
                        }
                    })
                }

            })

        })
    </script>
</body>

</html>
